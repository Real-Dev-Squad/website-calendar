name: Coverage Report CI

on:
  pull_request:
    branches:
      - develop
      - main


jobs:
  build:
    name: Run Coverage Tests
    strategy:
      matrix:
        node-version: [16.x]
        platform: [ubuntu-latest]
    runs-on: ${{ matrix.platform }}
    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'yarn'
    - name: Install packages
      run: yarn install --prefer-offline --immutable
    - name: TestCoverage
      id: testCoverage
      uses: anuraag016/Jest-Coverage-Diff@master
      with:
        fullCoverageDiff: true
        runCommand: "npx jest --collectCoverageFrom='[\"app/**/*.{js,jsx,ts,tsx}\"]' --coverage --collectCoverage=true --coverageDirectory='./' --coverageReporters='json-summary' --forceExit --detectOpenHandles app/**/*.*test.*"
        delta: 0.5