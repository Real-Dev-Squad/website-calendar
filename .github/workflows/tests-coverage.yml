name: Coverage report
'on':
  pull_request:
    branches:
      - develop
      - main
jobs:
  coverage:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Jest coverage report
      - uses: ArtiomTr/jest-coverage-report-action@v2.2.1
        with:
          github_token: '${{ secrets.GITHUB_TOKEN }}'
          package-manager: yarn
